<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плейера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    .player-button {
      border-style:none;
      background-color:transparent;
      color: white;
    }
    .player-container {
      flex-grow: 1;
    }
    .player-wrapper {
      display: flex;
      flex-direction: column;
      width:800px;
      height: 600px;
      box-shadow: 0 0 20px black;
    }
  </style>
</head>
<body>
  <div id="player" class="player-wrapper">
    <div class="js-video-container player-container"></div>
    <div style="background-color: black;">
      <button class="js-play-button player-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button player-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
